---
layout: default
title: Blog
---

<div id="home">
  <h1 id="posts-list-title">
    Postagens
  </h1>

  <ul class="posts">
    {% for post in site.posts %}
    <li>
      <a href="{{ post.url }}" class="post-link">
        {{ post.title }}
      </a>
      <span class="post-date">{{ post.date | date: '%d/%m/%Y' }}</span>
    </li>
    {% endfor %}
  </ul>
</div>
